name: sphinx
version: 0.2.1-gnidan-6
description: |
    Run Sphinx (http://www.sphinx-doc.org/en/stable/) to generate a documents.
type: build
properties:
  target:
    type: string
    default: html
    required: false
  basedir:
    type: string
    default: ""
    required: false
  packages:
    type: string
    default: ""
    required: false
  options:
    type: string
    default: ""
    required: false
